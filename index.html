<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Attrape la pièce !</title>
  <style>
    body { background: #111; display: flex; flex-direction: column; align-items: center; color: #fff;}
    canvas { background: #222; border: 2px solid #fff; margin-top: 24px; }
    #startMenu { margin-top: 20px; }
    #startButton { font-size: 18px; padding: 10px 20px; }
    #levelSelect { font-size: 16px; margin-right: 10px; }
  </style>
</head>
<body>
  <h1>Attrape la pièce !</h1>
  <div id="startMenu">
    <select id="levelSelect">
      <option value="0">Niveau 1</option>
      <option value="1">Niveau 2</option>
      <option value="2">Niveau 3</option>
      <option value="3">Niveau 4</option>
    </select>
    <button id="startButton">Démarrer</button>
  </div>
  <canvas id="gameCanvas" width="400" height="400" style="display:none;"></canvas>
  <script src="game.js"></script>
</body>
</html>
